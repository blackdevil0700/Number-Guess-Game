<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <h3>Guess a number between 1 and 100</h3>
        <form class="form">
            <label for="guesguessField" id="guess">Enter your guess:</label><br>
            <input type="number" id="guessField" class="guessField"><br>
            <input type="button" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultpara">
            <p>Previous Guess: <span class="prev-guess"></span></p>
            <p>Guesses Remaining: <span class="guesses-remaining">10</span></p>
            <p class="low-or-high"></p>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
